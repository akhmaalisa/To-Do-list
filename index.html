<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff8f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #7c3aed;
    }
    #todo-form input,
    #todo-form input[type="date"] {
      padding: 0.5rem;
      width: 200px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      margin-right: 0.5rem;
    }
    #todo-form button {
      padding: 0.5rem 1rem;
      border: none;
      background: #f59e0b;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
      width: 100%;
      max-width: 500px;
    }
    li {
      background: #fff7ed;
      margin: 0.5rem 0;
      padding: 0.75rem;
      display: flex;
      flex-direction: column;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    li.completed span.task-text {
      text-decoration: line-through;
      color: #9ca3af;
    }
    .task-main {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .actions button {
      margin-left: 6px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    .due-date {
      font-size: 0.85rem;
      color: #92400e;
      margin-top: 0.3rem;
    }
    input.edit-input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>My To-Do List</h1>
  <form id="todo-form">
    <input type="text" id="todo-input" placeholder="Enter a task..." required />
    <input type="date" id="todo-date" />
    <button type="submit">Add</button>
  </form>
  <ul id="todo-list"></ul>

  <script>
    const form = document.getElementById('todo-form');
    const input = document.getElementById('todo-input');
    const dateInput = document.getElementById('todo-date');
    const list = document.getElementById('todo-list');

    let todos = JSON.parse(localStorage.getItem('todos')) || [];

    function saveTodos() {
      localStorage.setItem('todos', JSON.stringify(todos));
    }

    function renderTodos() {
      list.innerHTML = '';
      todos.forEach((todo, index) => {
        const li = document.createElement('li');
        if (todo.completed) li.classList.add('completed');

        const main = document.createElement('div');
        main.className = 'task-main';

        const span = document.createElement('span');
        span.className = 'task-text';
        span.textContent = todo.text;
        span.onclick = () => toggleComplete(index);

        const actions = document.createElement('div');
        actions.className = 'actions';

        const editBtn = document.createElement('button');
        editBtn.textContent = 'âœï¸';
        editBtn.onclick = () => editTodo(index);

        const delBtn = document.createElement('button');
        delBtn.textContent = 'ðŸ—‘ï¸';
        delBtn.onclick = () => deleteTodo(index);

        actions.appendChild(editBtn);
        actions.appendChild(delBtn);

        main.appendChild(span);
        main.appendChild(actions);

        const date = document.createElement('div');
        date.className = 'due-date';
        if (todo.dueDate) date.textContent = 'Due: ' + todo.dueDate;

        li.appendChild(main);
        li.appendChild(date);
        list.appendChild(li);
      });
    }

    function addTodo(text, dueDate) {
      todos.push({ text, completed: false, dueDate });
      saveTodos();
      renderTodos();
    }

    function toggleComplete(index) {
      todos[index].completed = !todos[index].completed;
      saveTodos();
      renderTodos();
    }

    function deleteTodo(index) {
      todos.splice(index, 1);
      saveTodos();
      renderTodos();
    }

    function editTodo(index) {
      const newText = prompt('Edit your task:', todos[index].text);
      if (newText !== null && newText.trim() !== '') {
        todos[index].text = newText.trim();
        saveTodos();
        renderTodos();
      }
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      if (input.value.trim() !== '') {
        addTodo(input.value.trim(), dateInput.value);
        input.value = '';
        dateInput.value = '';
      }
    });

    renderTodos();
  </script>
</body>
</html>
